events { worker_connections 1024; }
http {
    # WHY: Without this, Nginx serves CSS as text/plain and browsers ignore it
    include mime.types;

    upstream django_backend {
        server django_app:8000;
    }

    # Redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        server_name _; 
        return 301 https://$host$request_uri;
    }

    # Server block 1: Blog
    server {
        listen 443 ssl;
        server_name blog.domain.local;

        ssl_certificate /etc/nginx/ssl/blog_site/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/blog_site/key.key;

        location = /favicon.ico {
            access_log off;
            return 204;
        }

        location ^~ /images/ {
            alias /usr/share/nginx/html/images/;
            expires 30d;
        }

        location ~* \.(jpg|png)$ {
            expires 7d;
            add_header Cache-Control "public";
        }

        location /static/ {
            alias /usr/share/nginx/html/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /media/ {
            alias /usr/share/nginx/html/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        location = / {
            return 301 /admin/login/;
        }

        location / {
            proxy_pass http://django_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; # ðŸ’¡ CRITICAL for HTTPS detection
        }
    }

    # Server block 2: Shop
    server {
        listen 443 ssl;
        server_name shop.domain.local;

        ssl_certificate /etc/nginx/ssl/shop_site/cert.crt;
        ssl_certificate_key /etc/nginx/ssl/shop_site/key.key;

        location = /favicon.ico {
            access_log off;
            return 204;
        }

